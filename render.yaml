services:
  - type: web
    name: kamikaze
    runtime: docker
    plan: standard
    autoDeploy: true
    dockerfilePath: servers/kamikaze/Dockerfile
    buildFilter:
      paths:
        - servers/kamikaze/**/*.ts
        - contracts/bofio/**/*.ts
        - packages/tsconfig/*.json
    envVars:
      - fromGroup: servers/kamikaze
      - key: DATABASE_URL
        fromDatabase:
          name: kamikazeDB
          property: connectionString
    domains:
      - "v1.api.gateway.saitama.fun"
  - type: web
    name: bird 
    runtime: node
    plan: starter
    autoDeploy: true
    buildCommand: bun run build
    startCommand: bun run migrate && bun run start
    buildFilter:
      paths:
        - servers/bird/**/*.ts
        - packages/tsconfig/*.json
    envVars:
      - fromGroup: servers/bird 
      - key: DATABASE_URL
        fromDatabase:
          name: birdDB
          property: connectionString 
      - key: APP_URL
        fromService:
          type: web
          name: exma
          envVarKey: RENDER_EXTERNAL_URL
    domains: 
      - "bot.gateway.saitama.fun"
      
