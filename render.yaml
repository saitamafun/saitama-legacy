  - type: web
    name: exma
    runtime: docker
    plan: standard
    autoDeploy: true
    dockerfilePath: apps/exma/Dockerfile
    buildFilter:
      paths:
        - apps/exma/**/*.ts
        - packages/tsconfig/*.json
        - packages/wallet/**/*.ts
        - contracts/bofio/**/*.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: SAITAMA_API_URL
        fromService:
          type: web
          name: kamikaze
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_SAITAMA_API_URL
        fromService:
          type: web
          name: kamikaze
          envVarKey: RENDER_EXTERNAL_URL
    domains:
      - wallet.saitama.fun
databases:
